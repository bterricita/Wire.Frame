<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/wire.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div>
      <div class="weather-frame">
        <form class="search-city">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Search City.."
                class="form-control"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="form-control" />
            </div>
          </div>
        </form>
        <h1 class="city-info">Results for <strong>Nashville, TN</strong></h1>
        <div class="row">
          <div class="col-6">
            <p>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png"
                alt="rain cloud"
              />
              <span class="temperature">78</span> °F |<a>°C</a>
            </p>
            <ul>
              <li>Precipitation: 60%</li>
              <li>Humidity: 84%</li>
              <li>Wind: 15mph</li>
            </ul>
            <button type="button" class="btn btn-light">Temperature |</button>
            <button type="button" class="btn btn-light">Precipitation |</button>
            <button type="button" class="btn btn-light">Wind</button>
          </div>
          <div class="col-6">
            <h2>Weather</h2>
            <ul>
              <li>Tuesday</li>
              <li>Isolated thunderstorms</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
